<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">
      <h3 id="title">Dr. Norman Borlaug</h3>
      <div id="img-div" style="justify-content: center;">
        <p id="img-caption">The man who saved a billion lives.</p>
        <img
          id="image"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
          alt="Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists"
        />
        <p id="tribute-info">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico
          on how to increase wheat yields - part of his life-long war on hunger.
        </p>
        <a
          id="tribute-link"
          href="https://fr.wikipedia.org/wiki/Norman_Borlaug"
          target="_blank"
        ></a>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
